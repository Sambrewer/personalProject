<div class="classWrapper">
  <ul ng-repeat="student in class">
    <li>{{student.name}} {{student.email}}</li>
    <li><button class="btn btn-info" data-toggle="#myModal" ng-click="addScore(student.id)">Add Score <i class="fa fa-plus"></i></button></li>
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <button type="button" class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
          <h4 class="modal-title">New Assignment</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="subjSel">Subject</label>
            <select class="form-control" id="subjSel">
              <option>English</option>
              <option>Math</option>
              <option>Science</option>
              <option>English</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </ul>
</div>
