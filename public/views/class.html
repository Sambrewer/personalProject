<div class="classWrapper">
  <ul ng-repeat="student in class">
    <li>{{student.name}} {{student.email}}</li>
    <button class="btn btn-info" data-toggle="modal" data-target="#myModal" ng-click="addScore(student.id)">Add Score <i class="fa fa-plus"></i></button></li>
  </ul>
</div>
<div id="myModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
        <h4 class="modal-title">New Score</h4>
      <div class="modal-body">
        <div class="form-group">
          <label for="stuSel">Student Name: </label>
            <select class="form-control" id="stuSel">
              <option ng-repeat="student in class">{{student.name}}</option>
            </select>
          <label for="score">Score: </label>
          <input type="text" id="score" placeholder="1-100">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
