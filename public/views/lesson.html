<section class="lessonSection">
  <div class="scoresHeader">
    <h1>{{lesson.name}}</h1>
  </div>
  <div class="lessonWrapper">
    <div class="row">
      <div class="col-md-4 objective lessonCard">
        <div class="">
          <h1>Objective</h1>
          <p>{{lesson.objective}}</p>
        </div>
        <md-button class="md-raised md-primary"><i class="fa fa-pencil-sqaure-o"></i></md-button>
      </div>
      <div class="col-md-8 verification lessonCard">
        <div class="">
          <h1>Verification</h1>
          <p>{{lesson.verification}}</p>
        </div>
        <md-button class="md-raised md-primary"><i class="fa fa-pencil-sqaure-o"></i></md-button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 inform lessonCard">

        <h1>Information</h1>
        <p>{{lesson.info}}</p>
      </div>
      <div class="col-md-8 activity lessonCard">
        <div class="">
          <h1>Activity</h1>
          <p>{{lesson.activity}}</p>
        </div>
        <md-button class="md-raised md-primary"><i class="fa fa-pencil-sqaure-o"></i></md-button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 reqMat lessonCard">
        <div class="">
          <h1>Required Materials</h1>
          <ul>
            <li ng-repeat="mat in lesson.requiredmats">{{mat}}</li>
          </ul>
        </div>
        <md-button class="md-raised md-primary"><i class="fa fa-pencil-sqaure-o"></i></md-button>
      </div>
      <div class="col-md-8 resources lessonCard">
        <div class="">
          <h1>Other Resources</h1>
          <ul>
            <li ng-repeat="misc in lesson.other">{{misc}}</li>
          </ul>
        </div>
        <md-button class="md-raised md-primary"><i class="fa fa-pencil-sqaure-o"></i></md-button>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="editLessonModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <button class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
      <h4 class="modal-title">Edit Lesson Plan</h4>
      <div class="modal-body">
        <div class="form-group">
          <div>
            <label for="name">Lesson Name:</label><br />
            <input type="text" name="name" ng-model="editLesson.name" >
          </div>
          <div>
            <label for="obj">Objective:</label> <br />
            <input type="text" ng-model="editLesson.objective" placeholder="Lesson Goals" >
          </div>
          <div>
            <label for="info">Information:</label><br />
            <input type="text" ng-model="editLesson.info" placeholder="The lesson is about..." required>
          </div>
          <div>
            <label for="activity">Activity:</label><br />
            <input type="text" ng-model="editLesson.activity" placeholder="Activity for the lesson" required>
          </div>
            <label for="verification">Verification</label><br />
            <select class="form-control" ng-model="editLesson.verification" ng-options='assignment.name as (assignment.name + " " + assignment.subject) for assignment in assignments' required>
          </select>
          <label>Required Materials</label>
            <div>
              <input type="checkbox" id="pencil" name="mats" ng-model="editLesson.reqMatsPen" value="pencil">
              <label for="pencil">Pencil</label>
            </div>
            <div>
              <input type="checkbox" id="paper" name="mats" ng-model="editLesson.reqMatsPap" value="paper">
              <label for="paper">Paper</label>
            </div>
            <div>
              <input type="checkbox" id="book" name="mats" ng-model="editLesson.reqMatsBook" value="book">
              <label for="book">Book</label>
            </div>
            <div>
              <input type="checkbox" id="scissors" name="mats" ng-model="editLesson.reqMatsSci" value="scissors">
              <label for="scissors">Scissors</label>
            </div>
            <div>
              <input type="checkbox" id="glue" name="mats" ng-model="editLesson.reqMatsGlue" value="glue">
              <label for="glue">Glue</label>
            </div>
            <div>
              <input type="checkbox" id="crayons" name="mats" ng-model="editLesson.reqMatsCray" value="crayons">
              <label for="crayons">Crayons</label>
            </div>
            <div>
              <label>Additional Materials:</label>
              <input type="text" ng-model="editLesson.misc" required>
              <caption>Seperate Entries with a comma</caption>
            </div>
            <div>
              <label>Subject:</label><br>
              <input type="text" ng-model="editLesson.subject" required>
            </div>
            <div>
              <label>Time:</label>
              <select class="form-control" ng-model="editLesson.timeStart" required>
                <option value="1">8:00</option>
                <option value="2">9:00</option>
                <option value="3">10:00</option>
                <option value="4">11:00</option>
                <option value="5">12:00</option>
                <option value="6">1:00</option>
                <option value="7">2:00</option>
                <option value="8">3:00</option>
              </select>
              <select class="form-control" ng-model="editLesson.timeEnd" required>
                <option value="1">8:00</option>
                <option value="2">9:00</option>
                <option value="3">10:00</option>
                <option value="4">11:00</option>
                <option value="5">12:00</option>
                <option value="6">1:00</option>
                <option value="7">2:00</option>
                <option value="8">3:00</option>
              </select>
            </div>
            <div>
              <label>Date:</label>
              <input type="date" ng-model="editLesson.date" required>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="updateLesson(editLesson, lesson.id)">Submit</button>
      </div>
    </div>
  </div>
</div>
