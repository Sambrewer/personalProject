<div class="plannerViews">
  <div ng-repeat="lesson in lessons" class="listCard">
    <p><md-button ui-sref="lesson({id: lesson.id})">{{lesson.name}}</md-button></p>
    <div>
      <md-button class="md-raised md-warn" ng-click="removeLesson(lesson.id)"><i class="fa fa-trash-o"></i></md-button>
    </div>
  </div>
</div>
