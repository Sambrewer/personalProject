<section class="scoresSection">
  <div class="scoresHeader">
    <h1>{{student.name}}</h1>
    <md-button class="md-raised md-primary" data-toggle="modal" data-target="#gradeModal">Overall</md-button>
  </div>
  <div class="chartsContainer">
    <div id="mathChart"></div>
    <div id="literacyChart"></div>
    <div id="writingChart"></div>
    <div id="readingChart"></div>
    <div id="scienceChart"></div>
  </div>


  <div class="modal fade" id="gradeModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <button class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
        <h4 class="modal-title">Grades for {{student.name}}</h4>
        <div class="modal-body">
          <div id="gradeChart"></div>
        </div>
      </div>
    </div>
  </div>
</section>
